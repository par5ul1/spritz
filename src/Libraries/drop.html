<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Box Example</title>
  <style>
    #drop-box {
      width: 300px;
      height: 200px;
      border: 2px dashed black;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="drop-box">Drop files here</div>

  <script>
    // Get a reference to the drag and drop box element
    const dropBox = document.getElementById("drop-box");

    // Attach event listeners for the "dragover" and "drop" events
    dropBox.addEventListener("dragover", (event) => {
      event.preventDefault();
      dropBox.style.backgroundColor = "lightgray";
    });

    dropBox.addEventListener("dragleave", (event) => {
      event.preventDefault();
      dropBox.style.backgroundColor = "";
    });

    // Attach an event listener for the "drop" event
    dropBox.addEventListener("drop", (event) => {
        // Prevent the default behavior of the "drop" event
        event.preventDefault();

        // Get the files that were dropped into the drag and drop box
        const files = event.dataTransfer.files;

        // Loop through the files and read the data
        for (const file of files) {
            const reader = new FileReader();

            // Set up a callback function to handle the file data
            reader.onload = (event) => {
                const fileData = event.target.result;

                // Use the file data for further processing
                console.log(fileData);
            };

            // Read the file data
            reader.readAsText(file);
        }
    });

  </script>
</body>
</html>
